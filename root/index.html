<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .quiz-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        .message {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2 id="question">There are car keys by the bike rack</h2>
        <input type="text" id="answer" placeholder="Type your answer...">
        <button onclick="checkAnswer()">Submit</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        const questions = [
            { question: "There are car keys by the bike rack", answer: "swag" },
            { question: "Fill out this google form: https://forms.gle/U3oF6xSMFX4ek5ss7", answer: "rizz" },
            { question: "Go to WHATABURGER and while you order, say SIGMA, DIDDY, and FREAKBOB. Video it and send to 571-428-5041 for the answer", answer: "Deez Nuts" },
            { question: "Go to target on Texas Ave and go to the curbside pickup spots. What was in the order (two words all lowercase)?", answer: "baby oil" },
            { question: "Go to the CLOAKED MAN. At First Down park (near Lakewalk/POV)", answer: "Ohio" },
            { question: "30.620233, -96.373324", answer: "nsldfnsljdfn" }

        ];
        let currentQuestionIndex = 0;

        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
            const correctAnswer = questions[currentQuestionIndex].answer.toLowerCase();
            const message = document.getElementById("message");

            if (userAnswer === correctAnswer) {
                message.style.color = "green";
                message.textContent = "Correct!";
                setTimeout(nextQuestion, 1000);
            } else {
                message.style.color = "red";
                message.textContent = "Try again!";
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                document.getElementById("question").textContent = questions[currentQuestionIndex].question;
                document.getElementById("answer").value = "";
                document.getElementById("message").textContent = "";
            } else {
                document.querySelector(".quiz-container").innerHTML = "<h2>Congratulations! You've completed the quiz.</h2>";
            }
        }
    </script>
</body>
</html>
